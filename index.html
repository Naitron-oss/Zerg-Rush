<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script src="javascript/index.js"></script>
    <script src="javascript/zergalings.js"></script>
    <title>ZerGA Rush</title>
</head>
<body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <div id="form">
            Title:
            <input id="titleInput" type="text">
            Link:
            <input id="linkInput" type="text">
            Description:
            <input id="descriptionInput" type="text">
            Date:
            <input id="dateInput" type="text">
            <button id="add">Add</button>
        </div> 
      </div>
    </div>

    <div id="left">
        <div id="title">ZerGA Rush</div>
        <button id="generate-div" onclick="generateDiv()">Generate Div</button>
        <button id="add-random-div" onclick="addRandomDiv()">Random a Div</button>
        <button id="add-div" onclick="openModal()">Add Div</button>
        <button id="clear-right" onclick="clearRight()">Clear</button>
        <button id="start-rush" onclick="startRush()">Start Rush</button>
    </div>
    <div id="right">

    </div>    
    <div id="template" class="template">
            <div class="template-health" health="100"></div>
            <div id="title">
                    
            </div>
            <div id="link">
                    
            </div>
            <span id="date"></span>
            <div id="description"> 
            </div>
    </div>
    <div class="zergaling-wrap-clone" health="100">
        <div class="zergaling-health"></div>
        <div class="zergaling-body">o</div>
    </div> 
</body>
</html>
